databaseChangeLog:
  - changeSet:
      id: Teachers' data
      author: Aydin Ibrahimov
      changes:
        - createTable:
            tableName: teacher
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(70)
                  constraints:
                    nullable: false

            remarks: Table to store information about students

